<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Calculadora</h2>
                    </div>
                    <div class="card-body">
                        <!-- Pantalla principal y operación -->
                        <div class="mb-3">
                            <input type="text" class="form-control text-end fs-3" id="display" disabled>
                            <div id="operation-display" class="text-end text-muted small mt-1"></div>
                        </div>
                        
                        <!-- Teclado de la calculadora -->
                        <div class="row g-2">
                            <!-- Primera fila -->
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100 py-2 btn-operator" onclick="seleccionarOperacion('+')">+</button></div>
                            
                            <!-- Segunda fila -->
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100 py-2 btn-operator" onclick="seleccionarOperacion('-')">-</button></div>
                            
                            <!-- Tercera fila -->
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100 py-2 btn-operator" onclick="seleccionarOperacion('*')">×</button></div>
                            
                            <!-- Cuarta fila -->
                            <div class="col-3"><button class="btn btn-light w-100 py-2 btn-number" onclick="mostrarEnPantalla('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-danger w-100 py-2" id="btn-clear" onclick="limpiarPantalla()">C</button></div>
                            <div class="col-3"><button class="btn btn-success w-100 py-2" id="btn-equals">=</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100 py-2 btn-operator" onclick="seleccionarOperacion('/')">÷</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/lib/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
    <script src="./public/js/script.js"></script>
</body>
</html>
